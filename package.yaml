name: myXmonad

dependencies:
    - base
    - split
    - fitspec
    - xmonad
    - xmonad-contrib

library:
    source-dirs: src

executables:
    xmonad:
        source-dirs:  app
        main:         Main.hs
        dependencies: myXmonad
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
            - -Wall
